name: festhest
version: "0.0.0.1"
default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DerivingStrategies
  - DataKinds
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - QuasiQuotes
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - UndecidableInstances
  - ViewPatterns
executables:
  festhest:
    main: Main.hs
    source-dirs: src-exe
    ghc-options:
      - -O2
      # - -ddump-splices
      # - -split-sections
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aeson
      - async
      - base
      - base64-bytestring
      - blaze-builder
      - blaze-html
      - bytestring
      - http-types
      - monad-logger
      - mwc-random
      - optics
      - optics-extra
      - persistent-sqlite
      - persistent-template
      - random
      - resourcet
      - text
      - time
      - transformers
      - wai-extra
      - wai
      - yesod
      - yesod-form
      - yesod-auth
    extra-libraries:
      - z
